      crossorigin="anonymous"

    <link rel="stylesheet" href="./css/style.css" />
    <title>Library</title>

  <body>
    <div class="container">
      <header>
        <h2>My Library</h2>
        <button class="primary-btn" id="addBtn">Add a Book</button>
      </header>
      <section class="modal-container">
        <h3>New Book</h3>
        <form action="#" class="modal">
          <label for="book-title">Title</label>
          <input
            type="text"
            id="book-title"
            name="book-title"
            placeholder="Enter book title"
          />
          <label for="book-author">Author</label>
          <input
            type="text"
            id="book-author"
            name="book-author"
            placeholder="Enter author name"
          />
          <label for="book-page-number">Number of Pages</label>
          <input
            type="number"
            id="book-page-number"
            name="book-page-number"
            placeholder="Enter number of pages"
          />
        </form>
        <div class="modal-btn">
          <button class="primary-btn" id="addBook">Add Book</button>
          <button class="primary-btn" id="closeBtn">Close</button>
        </div>
      </section>
      <section class="book-collections">
        <h3><i class="fas fa-book-open"></i> Book Collections</h3>
        <div class="collection-titles">
          <h4>Title</h4>
          <h4>Author</h4>
          <h4>Pages</h4>
          <h4>Read?</h4>
          <h4>Delete</h4>
        </div>
